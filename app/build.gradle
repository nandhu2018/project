apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "hypercard.gigaappz.com.hypercart"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
allprojects {
    repositories {
        jcenter()
        maven {
            url "https://maven.google.com"
        }
        maven { url "https://jitpack.io" }
    }
}
configurations.all {
    resolutionStrategy {
        force 'com.android.support:support-v4:27.1.0'
        force 'com.android.support:design:27.1.0'
    }
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    // google mobile vision

    // barcode reader
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.google.firebase:firebase-core:16.0.4'
    compile 'com.github.GrenderG:Toasty:1.3.0'
    compile 'com.google.firebase:firebase-auth:16.0.5'
    compile 'com.android.support:design:27.0.1'
    compile 'com.razorpay:checkout:1.4.9'
    compile 'com.andrognito.pinlockview:pinlockview:2.1.0'
    compile 'com.google.firebase:firebase-database:16.0.4'
    compile 'com.android.support:cardview-v7:23.3.0'
    compile 'com.github.smarteist:autoimageslider:1.1.1'
    compile 'com.github.bumptech.glide:glide:4.7.1'
    compile 'com.mikhaellopez:circularimageview:3.0.2'
    compile 'com.google.android.gms:play-services-vision:16.2.0'
    compile 'info.androidhive:barcode-reader:1.1.5'
    compile 'com.android.volley:volley:1.0.0'
    compile 'me.dm7.barcodescanner:zxing:1.9.8'
    compile 'com.github.MdFarhanRaja:SearchableSpinner:1.9'
    compile 'com.kaopiz:kprogresshud:1.2.0'
    compile 'com.scottyab:aescrypt:0.0.1'
    compile 'com.android.support:support-v4:27.+'
    testCompile 'junit:junit:4.12'
}
apply plugin: 'com.google.gms.google-services'